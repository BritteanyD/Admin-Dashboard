<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1f75ceeb7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">sidebar
        <div class="dashboard">
            <i class="fa-solid fa-table-cells-large">Dashboard</i>
        </div>
        <div class="icons">
            <i class="fa-solid fa-house">Home</i>
            <i class="fa-solid fa-address-card">Profile</i>
            <i class="fa-solid fa-message">Messages</i>
            <i class="fa-solid fa-clock-rotate-left">History</i>
            <i class="fa-solid fa-clipboard-list">Tasks</i>
            <i class="fa-solid fa-people-group">communities</i>
        </div>
        <div class="help">
            <i class="fa-solid fa-gear">Settings</i>
            <i class="fa-solid fa-question">Support</i>
            <i class="fa-solid fa-shield">Privacy</i>
        </div>
    </div>

    <div class="header">header
        <div class="top">
            <div class="search">
                <div class="find">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <input type="text" name="search">
                </div>
            </div>
            <div class="account">
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="smile">
                    <i class="fa-regular fa-face-smile-beam"></i>
                </div>
                <p class="userName">USERNAME GOES HERE</p>
            </div>
        </div>
        <div class="bottom">
            <div class="profile">
                <div class="smile2">
                    <i class="fa-regular fa-face-smile-beam"></i>
                </div>
                <div class="profileName">
                    <p class="greeting">Hi there,</p>
                    <p class="greetingName">Britteany Duffus (@Britteany)</p>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </div>

    <div class="main">main</div>
</body>

</html>
